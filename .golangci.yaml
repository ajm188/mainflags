run:
  skip-dirs-use-default: true

linters:
  presets:
    - bugs
    - complexity
    - format
    - performance
    - style
    - unused
  disable:
    - gomnd
  fast: true

issues:
  exclude-rules:
    - path: mainflags.go
      linters:
        - gochecknoglobals
    - path: _test\.go
      linters:
        - scopelint
        - testpackage

linters-settings: {}
